<div class="relative w-screen h-screen bg-gray-100 sm:bg-gray-50">
  <div class="absolute hidden w-full h-full sm:block">
    <img
      src="/assets/images/fondo1.webp"
      alt="bg left"
      class="absolute bottom-0 left-0 w-60 lg:w-96"
    />
    <img
      src="/assets/images/fondo2.png"
      alt="bg rigth"
      class="absolute bottom-0 right-0 w-60 lg:w-96"
    />
  </div>
  <div class="relative w-full m-auto md:w-4/12">
    <header class="flex justify-center pt-6 pb-2">
      <img src="/assets/images/logo.png" alt="" class="w-56" />
    </header>
    <div class="px-6 py-4 bg-white rounded shadow">
      <div class="mb-4">
        <h1 class="pt-4 pb-8 font-semibold text-center">Log In to ToDo</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              type="email"
              placeholder="Enter email"
              class="w-full bg-gray-100 border-gray-300 rounded border-1"
            />
          </div>
          <div class="relative">
            <input
              type="password"
              placeholder="Enter password"
              class="w-full bg-gray-100 border-gray-300 rounded border-1"
            />
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" >Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div
        class="flex flex-col items-center justify-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 md:flex-row"
      >
        <a routerLink="/forgot-password" class="font-light text-blue-600"
          >Can't log in?</a
        >
        <span class="hidden text-gray-500 md:block">â€¢</span>
        <a routerLink="/register" class="font-light text-blue-600"
          >Sign up for an account</a
        >
      </div>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/images/todo2.png"
        alt="logo"
      />
    </div>
  </div>
</div>
